<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>product.html</title>
<script src="../js/jquery-3.5.1.min.js"></script>
<script>
   $(()=>{
      // 데이터조회 한 결과 화면에 table 로 보여주도록.
      $.ajax({
         url: '../GetProductListJsonServlet', // 전체 데이터를 조회해서 결과를 json 파일 만들어주는 서블릿(페이지).
         dataType: 'json',
         success: function(result){
        	 // let data = JSON.parse(result); // json -> object
        	 let data = result;
        	 console.log(data);
        	 // 화면에 보여주도록.
        	 let fields = ['itemNo', 'item', 'price', 'content', 'image'];
        	 let table = $('<table />').attr({'id':'tbl', 'border':'1'});
        	 
        		 // 타이틀 추가.
        		 let tr = $('<tr />');
        		 for(field of fields) {
        			 tr.append($('<td />').html(field));
        		 }
        		 table.append(tr);
        		 // 데이터 영역.
        		 $(data).each(function(idx, obj) {
        			let tr = $('<tr />');
        			for(field of fields) {
        				if(field == 'itemNo') {
        				let atag = $('<a />').attr('href', 'item.jsp?itemNo=' + obj.itemNo)
        									 .html(obj[field]);       					
        					
        					tr.append($('<td />').html(atag));
        					
        				} else {
       				    	tr.append($('<td />').html(obj[field]));
        				}
        			}
        			table.append(tr);
        		 
        	 });
            
            
         // 저장하면 DB에 입력.
            $('#save').on('click', function(event) {
          	  event.preventDefault();
          	  
          	  $.ajax({
          		  url: $('#frm').attr('action'), 
          		  type: 'post',
          		  data: $('#frm').serialize(), // key : value
          		  success: function(a, b) {
          			  console.log(a, b);
          			  alert('OK');
          			  history.back();
          			  
          			  let tr = $('<tr />');
                        tr.append($('<td />').$('<a />').attr('href', 'item.jsp?itemNo=').html($('input[name="itemNo"]').val())).
                           append($('<td />').html($('input[name="item"]').val())).
                           append($('<td />').html($('input[name="price"]').val())).
                           append($('<td />').html($('input[name="content"]').val())).
                           append($('<td />').html($('input[name="image"]').val()));
                        
                        table.append(tr);
          		  },
          		  error: function(a, b) {
          			  console.log(a, b);
          		  }
          	  });
            });
         
            $('#showResult').append(table);
         },
         error: function(result){
        	 console.log(result);
         }
      });
      
   });
   
   function file_open() {
	   window.open("upload.jsp", "upload", "width=300 height=200 left=300 top=30");
   }
   
</script>
</head>
<body>
	<form action="../PostProductSerlet" id="frm" method="post">
		<table border="1">
			<tr>
				<td>Item No</td>
				<td><input type="text" name="itemNo" value="bean_009"></td>
			</tr>
			<tr>
				<td>Item</td>
				<td><input type="text" name="item" value="콜롬비아 원두"></td>
			</tr>
			<tr>
				<td>Category</td>
				<td><input type="text" name="category" value="bean"></td>
			</tr>
			<tr>
				<td>Price</td>
				<td><input type="text" name="price" value="4300"></td>
			</tr>
			<tr>
				<td>Content</td>
				<td><input type="text" name="content" value="콜롬비아산 맛있는 원두"></td>
			</tr>
			<tr>
				<td>Like It</td>
				<td><input type="text" name="likeIt" value="4.5"></td>
			</tr>
			<tr>
				<td>Image</td>
				<td><input type="text" name="image"> <input
					type="button" value="파일첨부" onclick="file_open()"></td>
			</tr>
			<tr align="center">
				<td colspan=2>
					<button id="save">Save</button>
					<button id="cancel">Cancel</button>
				</td>
			</tr>
		</table>
	</form>
	<div style="height: 20px"></div>
	<div id="showResult"></div>
</body>
</html>
